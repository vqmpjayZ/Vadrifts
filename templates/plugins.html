<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadrifts Plugins</title>
  <link rel="icon" href="https://i.imgur.com/ePueN25.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .bg-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.6;
      animation-duration: 15s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .light-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #4a148c 0%, transparent 70%);
      top: 2%;
      left: 2%;
      animation-name: float1;
    }

    .light-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #7209b7 0%, transparent 70%);
      top: 15%;
      right: 8%;
      animation-name: float2;
      animation-delay: -3s;
    }

    .light-3 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #9c27b0 0%, transparent 70%);
      bottom: 20%;
      left: 10%;
      animation-name: float3;
      animation-delay: -6s;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(120px, -80px) scale(1.1); }
      66% { transform: translate(-80px, 120px) scale(0.9); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-100px, 90px) scale(1.2); }
      66% { transform: translate(150px, -100px) scale(0.8); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(90px, -120px) scale(0.95); }
      66% { transform: translate(-120px, -90px) scale(1.05); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #7209b7;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 15s linear infinite;
      box-shadow: 0 0 6px #7209b7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) translateX(30px);
        opacity: 0;
      }
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 24px 32px;
      animation: slideInDown 0.8s ease-out;
      max-width: 1000px;
      width: 90%;
      transition: all 0.3s ease;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 40%, #7209b7 80%, #c478d4 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-logo:hover {
      transform: translateY(-3px);
      filter: drop-shadow(0 0 15px rgba(114, 9, 183, 0.6));
    }

    .nav-logo-img {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
      height: 100%;
    }

    .nav-link {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .nav-link:hover {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .nav-link.active {
      color: #ffffff;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 12px;
      right: 12px;
      height: 2px;
      background: #7209b7;
      box-shadow: 0 0 10px rgba(114, 9, 183, 0.8);
    }

    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 120px 20px 60px;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 72px;
      font-weight: 900;
      background: linear-gradient(90deg, 
        #ffffff 0%, 
        #ffffff 25%,
        #7209b7 50%, 
        #ff9f43 75%,
        #ff9f43 100%
      );
      background-size: 130% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: -2px;
      animation: orangePulse 7s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(114, 9, 183, 0.5);
      filter: drop-shadow(0 0 20px rgba(114, 9, 183, 0.3));
    }

    @keyframes orangePulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 50% 50%; }
    }

    .tagline {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 500;
      animation: fadeInUp 1.2s ease-out 0.3s both;
    }

    .description {
      font-size: 18px;
      color: #ffffff;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.7;
      font-weight: 400;
      animation: fadeInUp 1.2s ease-out 0.6s both;
    }

    .description .highlight {
      color: #9c88ff;
      font-weight: 600;
    }

    .create-section {
      position: relative;
      z-index: 10;
      padding: 0 20px 40px;
      display: flex;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out 0.9s both;
    }

    .create-plugin-btn {
      background: linear-gradient(135deg, #7209b7 0%, #ff6b9d 100%);
      color: white;
      padding: 18px 40px;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(114, 9, 183, 0.3);
    }

    .create-plugin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(114, 9, 183, 0.4);
    }

    .search-section {
      position: relative;
      z-index: 10;
      padding: 0 20px 40px;
      display: flex;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out 1s both;
    }

    .search-box {
      position: relative;
      max-width: 600px;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 18px 60px 18px 24px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .search-input:focus {
      border-color: #7209b7;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 
        0 0 0 4px rgba(114, 9, 183, 0.2),
        0 0 30px rgba(114, 9, 183, 0.3);
      transform: translateY(-2px);
    }

    .search-input::placeholder {
      color: #888;
    }

    .plugins-section {
      position: relative;
      z-index: 10;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeInUp 1.2s ease-out 1.2s both;
    }

    .plugins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .plugin-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .plugin-card::before {
      content: '';
      position: absolute;
      top: -20%;
      right: -20%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #9c88ff 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .plugin-card:hover::before {
      opacity: 0.8;
    }

    .plugin-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(114, 9, 183, 0.3);
    }

    .plugin-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .plugin-icon {
      width: 40px;
      height: 40px;
      background: rgba(114, 9, 183, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      color: #9c88ff;
    }

    .plugin-icon svg {
      width: 24px;
      height: 24px;
    }

    .plugin-title {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .plugin-author {
      font-size: 13px;
      color: #888;
      margin-bottom: 15px;
    }

    .plugin-description {
      font-size: 14px;
      color: #ccc;
      line-height: 1.4;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .plugin-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #888;
    }

    .plugin-stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .plugin-sections {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 15px;
    }

    .section-tag {
      background: rgba(114, 9, 183, 0.3);
      color: #ff6b9d;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(114, 9, 183, 0.5);
    }

    .plugin-actions {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      gap: 8px;
    }

    .plugin-card:hover .plugin-actions {
      display: flex;
    }

    .plugin-edit-btn, .plugin-delete-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid;
    }

    .plugin-edit-btn {
      background: rgba(114, 9, 183, 0.2);
      border-color: rgba(114, 9, 183, 0.3);
      color: #9c88ff;
    }

    .plugin-edit-btn:hover {
      background: rgba(114, 9, 183, 0.3);
      border-color: #9c88ff;
    }

    .plugin-delete-btn {
      background: rgba(255, 75, 75, 0.2);
      border-color: rgba(255, 75, 75, 0.3);
      color: #ff4b4b;
    }

    .plugin-delete-btn:hover {
      background: rgba(255, 75, 75, 0.3);
      border-color: #ff4b4b;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
    }

    .modal-content::-webkit-scrollbar {
      width: 8px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: rgba(114, 9, 183, 0.5);
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb:hover {
      background: rgba(114, 9, 183, 0.7);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      padding: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
    }

    .modal-title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #888;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .modal-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      color: #ccc;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .required {
      color: #ff4b4b;
    }

    .optional {
      color: #666;
      font-size: 12px;
      font-weight: 400;
      margin-left: 5px;
    }

    .char-counter {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: #666;
    }

    .char-counter.warning {
      color: #ff9f43;
    }

    .char-counter.error {
      color: #ff4b4b;
    }

    .input-wrapper {
      position: relative;
    }

    input, textarea {
      width: 100%;
      background: rgba(40, 40, 40, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 14px 16px;
      color: #ffffff;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input.has-counter {
      padding-right: 45px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #7209b7;
      background: rgba(40, 40, 40, 0.8);
      box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .custom-select {
      position: relative;
      width: 100%;
    }

    .select-trigger {
      width: 100%;
      background: rgba(40, 40, 40, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 14px 45px 14px 45px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .select-trigger:hover {
      background: rgba(40, 40, 40, 0.8);
    }

    .select-trigger.active {
      border-color: #7209b7;
      background: rgba(40, 40, 40, 0.8);
      box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.1);
    }

    .select-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9c88ff;
    }

    .select-icon svg {
      width: 20px;
      height: 20px;
    }

    .select-arrow {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    .select-trigger.active .select-arrow {
      transform: translateY(-50%) rotate(180deg);
    }

    .select-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 100;
      animation: dropIn 0.2s ease;
    }

    .select-options::-webkit-scrollbar {
      width: 6px;
    }

    .select-options::-webkit-scrollbar-track {
      background: transparent;
    }

    .select-options::-webkit-scrollbar-thumb {
      background: rgba(114, 9, 183, 0.3);
      border-radius: 10px;
    }

    @keyframes dropIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .select-options.active {
      display: block;
    }

    .select-option {
      padding: 12px 14px 12px 45px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      color: #ccc;
    }

    .select-option:hover {
      background: rgba(114, 9, 183, 0.1);
      color: #ffffff;
    }

    .select-option.selected {
      background: rgba(114, 9, 183, 0.2);
      color: #9c88ff;
    }

    .select-option-icon {
      position: absolute;
      left: 14px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .select-option-icon svg {
      width: 18px;
      height: 18px;
    }

    .section-builder {
      background: rgba(20, 20, 20, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-name {
      font-size: 16px;
      font-weight: 600;
      color: #9c88ff;
    }

    .section-controls {
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #888;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .icon-btn.danger:hover {
      background: rgba(255, 75, 75, 0.2);
      color: #ff4b4b;
    }

    .bypasses-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
      min-height: 40px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .bypass-chip {
      background: rgba(114, 9, 183, 0.2);
      border: 1px solid rgba(114, 9, 183, 0.3);
      color: #b8a4ff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: chipIn 0.3s ease;
    }

    @keyframes chipIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .bypass-remove {
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      font-size: 16px;
    }

    .bypass-remove:hover {
      opacity: 1;
      color: #ff4b4b;
    }

    .bypass-input-group {
      display: flex;
      gap: 10px;
    }

    .bypass-input {
      flex: 1;
    }

    .add-bypass-btn {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .add-bypass-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
    }

    .add-bypass-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .add-section-btn {
      width: 100%;
      background: rgba(114, 9, 183, 0.1);
      border: 2px dashed rgba(114, 9, 183, 0.3);
      color: #9c88ff;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;

    .add-section-btn:hover {

    .submit-btn {

      padding: 18px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover:not(:disabled) {

    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(255, 75, 75, 0.1);
      border: 1px solid rgba(255, 75, 75, 0.3);
      color: #ff4b4b;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 8px;
      display: none;
      animation: shake 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .toast {
      position: fixed;
      top: 100px;
      right: 20px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
      display: none;
      animation: slideInRight 0.5s ease;
      z-index: 2000;
    }

    .toast.show {
      display: block;
    }

    .toast.error {
      background: linear-gradient(135deg, #ff4b4b 0%, #c62828 100%);
      box-shadow: 0 10px 30px rgba(255, 75, 75, 0.3);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ... rest of styles ... */

    @media (max-width: 768px) {
      /* ... mobile styles ... */
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- ... body content ... -->
  
  <div class="modal" id="createModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Create New Plugin</h2>
        <button class="close-modal" onclick="closeCreateModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="pluginForm">
          <input type="hidden" id="editingPluginId" value="">
          
          <div class="form-row">
            <div class="form-group">
              <label>Plugin Name <span class="required">*</span></label>
              <div class="input-wrapper">
                <input type="text" id="pluginName" placeholder="My Awesome Plugin" maxlength="25" required class="has-counter">
                <span class="char-counter" id="nameCounter">0/25</span>
              </div>
              <div class="error-message" id="nameError">Plugin name is required</div>
            </div>
            <div class="form-group">
              <label>Author <span class="optional">(optional)</span></label>
              <div class="input-wrapper">
                <input type="text" id="pluginAuthor" placeholder="Anonymous" maxlength="20" class="has-counter">
                <span class="char-counter" id="authorCounter">0/20</span>
              </div>
              <div class="error-message" id="authorError">Only letters and numbers allowed</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description <span class="optional">(optional)</span></label>
            <textarea id="pluginDescription" placeholder="Describe what your plugin does..." maxlength="200"></textarea>
          </div>

          <div class="form-group">
            <label>Tab Icon <span class="optional">(optional)</span></label>
            <div class="custom-select">
              <div class="select-icon" id="iconPreview"></div>
              <div class="select-trigger" id="selectTrigger">
                <span id="selectedText">No Icon</span>
              </div>
              <div class="select-arrow">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="m6 9 6 6 6-6"/>
                </svg>
              </div>
              <div class="select-options" id="selectOptions"></div>
              <input type="hidden" id="pluginIcon" value="">
            </div>
          </div>

          <div class="form-group">
            <label>Sections & Bypasses <span class="required">*</span></label>
            <div id="sectionsContainer"></div>
            <button type="button" class="add-section-btn" onclick="addSection()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
              Add Section
            </button>
            <div class="error-message" id="sectionsError">At least one section with bypasses is required</div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Create Plugin</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Include all the JavaScript but with edit functionality added
    let editingPlugin = null;
    
    function editPlugin(pluginId) {
      event.stopPropagation();
      const plugin = plugins.find(p => p.id === pluginId);
      if (!plugin) return;
      
      editingPlugin = plugin;
      document.getElementById('modalTitle').textContent = 'Edit Plugin';
      document.getElementById('submitBtn').textContent = 'Save Changes';
      document.getElementById('editingPluginId').value = pluginId;
      
      // Fill form with existing data
      document.getElementById('pluginName').value = plugin.name;
      document.getElementById('pluginAuthor').value = plugin.author || '';
      document.getElementById('pluginDescription').value = plugin.description || '';
      document.getElementById('pluginIcon').value = plugin.icon || '';
      
      // Update icon preview
      updateIconPreview(plugin.icon);
      
      // Load sections
      sections = {};
      sectionIdCounter = 0;
      document.getElementById('sectionsContainer').innerHTML = '';
      
      Object.entries(plugin.sections || {}).forEach(([sectionName, bypasses]) => {
        const sectionId = `section_${sectionIdCounter++}`;
        sections[sectionId] = {
          name: sectionName,
          bypasses: [...bypasses]
        };
        renderSection(sectionId);
      });
      
      document.getElementById('createModal').classList.add('active');
      updateCharCounter({target: document.getElementById('pluginName')});
      updateCharCounter({target: document.getElementById('pluginAuthor')});
    }
    
    // Add to handleSubmit function
    async function handleSubmit(e) {
      e.preventDefault();
      
      if (!validateForm()) return;
      
      const submitBtn = document.getElementById('submitBtn');
      const isEditing = document.getElementById('editingPluginId').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = isEditing ? 'Saving...' : 'Creating...';
      
      const pluginData = {
        name: document.getElementById('pluginName').value.trim(),
        author: document.getElementById('pluginAuthor').value.trim() || 'Anonymous',
        description: document.getElementById('pluginDescription').value.trim() || '',
        icon: document.getElementById('pluginIcon').value,
        sections: {}
      };
      
      Object.values(sections).forEach(section => {
        if (section.bypasses.length > 0) {
          pluginData.sections[section.name] = section.bypasses;
        }
      });
      
      try {
        const url = isEditing ? `/api/plugins/${isEditing}` : '/api/plugins';
        const method = isEditing ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(pluginData)
        });
        
        if (response.ok) {
          const result = await response.json();
          
          if (!isEditing) {
            myPlugins.push(result.id);
            localStorage.setItem('myPlugins', JSON.stringify(myPlugins));
            
            const createCount = parseInt(localStorage.getItem('pluginCreateCount') || '0') + 1;
            localStorage.setItem('pluginCreateCount', createCount.toString());
            localStorage.setItem('lastPluginCreate', Date.now().toString());
          }
          
          showToast(isEditing ? 'Plugin updated successfully!' : 'Plugin created successfully!');
          closeCreateModal();
          loadPlugins();
        } else {
          const error = await response.json();
          if (error.error && error.error.includes('rate limit')) {
            showToast(error.error, 'error');
          } else {
            throw new Error('Failed to save plugin');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Failed to save plugin. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = isEditing ? 'Save Changes' : 'Create Plugin';
      }
    }
  </script>
</body>
</html>
