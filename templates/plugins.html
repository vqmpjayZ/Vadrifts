<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadrifts Plugins</title>
  <link rel="icon" href="https://i.imgur.com/ePueN25.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .bg-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.6;
      animation-duration: 15s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .light-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #4a148c 0%, transparent 70%);
      top: 2%;
      left: 2%;
      animation-name: float1;
    }

    .light-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #7209b7 0%, transparent 70%);
      top: 15%;
      right: 8%;
      animation-name: float2;
      animation-delay: -3s;
    }

    .light-3 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #9c27b0 0%, transparent 70%);
      bottom: 20%;
      left: 10%;
      animation-name: float3;
      animation-delay: -6s;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(120px, -80px) scale(1.1); }
      66% { transform: translate(-80px, 120px) scale(0.9); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-100px, 90px) scale(1.2); }
      66% { transform: translate(150px, -100px) scale(0.8); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(90px, -120px) scale(0.95); }
      66% { transform: translate(-120px, -90px) scale(1.05); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #7209b7;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 15s linear infinite;
      box-shadow: 0 0 6px #7209b7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) translateX(30px);
        opacity: 0;
      }
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 24px 32px;
      animation: slideInDown 0.8s ease-out;
      max-width: 1000px;
      width: 90%;
      transition: all 0.3s ease;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 40%, #7209b7 80%, #c478d4 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-logo:hover {
      transform: translateY(-3px);
      filter: drop-shadow(0 0 15px rgba(114, 9, 183, 0.6));
    }

    .nav-logo-img {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
      height: 100%;
    }

    .nav-link {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .nav-link:hover {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .nav-link.active {
      color: #ffffff;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 12px;
      right: 12px;
      height: 2px;
      background: #7209b7;
      box-shadow: 0 0 10px rgba(114, 9, 183, 0.8);
    }

    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 120px 20px 60px;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 72px;
      font-weight: 900;
      background: linear-gradient(90deg, 
        #ffffff 0%, 
        #ffffff 25%,
        #7209b7 50%, 
        #ff9f43 75%,
        #ff9f43 100%
      );
      background-size: 130% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: -2px;
      animation: orangePulse 7s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(114, 9, 183, 0.5);
      filter: drop-shadow(0 0 20px rgba(114, 9, 183, 0.3));
    }

    @keyframes orangePulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 50% 50%; }
    }

    .tagline {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 500;
      animation: fadeInUp 1.2s ease-out 0.3s both;
    }

    .description {
      font-size: 18px;
      color: #ffffff;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.7;
      font-weight: 400;
      animation: fadeInUp 1.2s ease-out 0.6s both;
    }

    .description .highlight {
      color: #9c88ff;
      font-weight: 600;
    }

    .create-section {
      position: relative;
      z-index: 10;
      padding: 0 20px 40px;
      display: flex;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out 0.9s both;
    }

    .create-plugin-btn {
      background: linear-gradient(135deg, #7209b7 0%, #ff6b9d 100%);
      color: white;
      padding: 18px 40px;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(114, 9, 183, 0.3);
    }

    .create-plugin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(114, 9, 183, 0.4);
    }

    .search-section {
      position: relative;
      z-index: 10;
      padding: 0 20px 40px;
      display: flex;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out 1s both;
    }

    .search-box {
      position: relative;
      max-width: 600px;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 18px 60px 18px 24px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .search-input:focus {
      border-color: #7209b7;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 
        0 0 0 4px rgba(114, 9, 183, 0.2),
        0 0 30px rgba(114, 9, 183, 0.3);
      transform: translateY(-2px);
    }

    .plugins-section {
      position: relative;
      z-index: 10;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeInUp 1.2s ease-out 1.2s both;
    }

    .plugins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .plugin-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .plugin-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(114, 9, 183, 0.3);
    }

    .plugin-icon {
      width: 40px;
      height: 40px;
      background: rgba(114, 9, 183, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      color: #9c88ff;
    }

    .plugin-title {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .plugin-author {
      font-size: 13px;
      color: #888;
      margin-bottom: 15px;
    }

    .plugin-description {
      font-size: 14px;
      color: #ccc;
      line-height: 1.4;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .plugin-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #888;
    }

    .plugin-sections {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .section-tag {
      background: rgba(114, 9, 183, 0.3);
      color: #ff6b9d;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(114, 9, 183, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .modal-title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
    }

    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #888;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .modal-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #ccc;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    input, textarea, select {
      width: 100%;
      background: rgba(40, 40, 40, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 14px 16px;
      color: #ffffff;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #7209b7 0%, #9c88ff 100%);
      color: white;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(114, 9, 183, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      grid-column: 1 / -1;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 600;
      color: #888;
      margin-bottom: 10px;
    }

    .empty-text {
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      .plugins-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="bg-lights">
    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>
  </div>

  <div class="particles" id="particles"></div>

  <nav class="navbar">
    <div class="nav-content">
      <a href="/" class="nav-logo">
        <img src="https://i.imgur.com/ePueN25.png" alt="Vadrifts Logo" class="nav-logo-img">
        Vadrifts
      </a>
      <div class="nav-links">
        <a href="/scripts" class="nav-link">Scripts</a>
        <a href="/plugins" class="nav-link active">Plugins</a>
        <a href="/converter" class="nav-link">Image Converter</a>
      </div>
    </div>
  </nav>

  <div class="header">
    <h1>Community Plugins</h1>
    <p class="tagline">Plugin Marketplace</p>
    <p class="description">
      Create and share <span class="highlight">custom bypass plugins</span> for Vadrifts.byp. 
      Browse <span class="highlight">community-made</span> plugins and contribute your own <span class="highlight">bypasses</span>!
    </p>
  </div>

  <div class="create-section">
    <button class="create-plugin-btn" onclick="openCreateModal()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      Create New Plugin
    </button>
  </div>

  <div class="search-section">
    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search plugins by name, author, or bypasses..."
        id="searchInput"
      >
    </div>
  </div>

  <div class="plugins-section">
    <div class="plugins-grid" id="pluginsGrid">
      <div class="empty-state">
        <div class="empty-icon">ðŸ“¦</div>
        <div class="empty-title">No plugins yet</div>
        <div class="empty-text">Be the first to create a plugin!</div>
      </div>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal" id="createModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Create New Plugin</h2>
        <button class="close-modal" onclick="closeCreateModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="pluginForm">
          <div class="form-group">
            <label>Plugin Name *</label>
            <input type="text" id="pluginName" placeholder="My Awesome Plugin" maxlength="25" required>
          </div>

          <div class="form-group">
            <label>Author (optional)</label>
            <input type="text" id="pluginAuthor" placeholder="Anonymous" maxlength="20">
          </div>

          <div class="form-group">
            <label>Description (optional)</label>
            <textarea id="pluginDescription" placeholder="Describe what your plugin does..." maxlength="200"></textarea>
          </div>

          <div class="form-group">
            <label>Icon (optional)</label>
            <select id="pluginIcon">
              <option value="">No Icon</option>
              <option value="shield">Shield</option>
              <option value="swords">Swords</option>
              <option value="star">Star</option>
              <option value="heart">Heart</option>
              <option value="flame">Flame</option>
              <option value="zap">Lightning</option>
              <option value="crown">Crown</option>
              <option value="gem">Diamond</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Create Plugin</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    let plugins = [];
    let sections = {};

    function init() {
      createParticles();
      loadPlugins();
      setupEventListeners();
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 10;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = -Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', handleSearch);
      document.getElementById('pluginForm').addEventListener('submit', handleSubmit);
    }

    async function loadPlugins() {
      try {
        const response = await fetch('/api/plugins');
        plugins = await response.json();
        displayPlugins(plugins);
      } catch (error) {
        console.error('Failed to load plugins:', error);
      }
    }

    function displayPlugins(pluginsToShow) {
      const grid = document.getElementById('pluginsGrid');
      
      if (pluginsToShow.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“¦</div>
            <div class="empty-title">No plugins found</div>
            <div class="empty-text">Try adjusting your search or create the first plugin!</div>
          </div>
        `;
        return;
      }

      grid.innerHTML = pluginsToShow.map(plugin => {
        const sectionCount = Object.keys(plugin.sections || {}).length;
        const bypassCount = Object.values(plugin.sections || {}).reduce((acc, bypasses) => acc + bypasses.length, 0);

        return `
          <div class="plugin-card" onclick="viewPlugin('${plugin.id}')">
            <div class="plugin-icon">ðŸ“¦</div>
            <h3 class="plugin-title">${escapeHtml(plugin.name)}</h3>
            <div class="plugin-author">by ${escapeHtml(plugin.author || 'Anonymous')}</div>
            <p class="plugin-description">${escapeHtml(plugin.description || 'No description')}</p>
            
            <div class="plugin-stats">
              <span>${sectionCount} sections</span>
              <span>${bypassCount} bypasses</span>
            </div>
            
            <div class="plugin-sections">
              ${Object.keys(plugin.sections || {}).slice(0, 3).map(section => 
                `<span class="section-tag">${escapeHtml(section)}</span>`
              ).join('')}
              ${sectionCount > 3 ? `<span class="section-tag">+${sectionCount - 3} more</span>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function handleSearch(e) {
      const query = e.target.value.toLowerCase();
      
      if (!query) {
        displayPlugins(plugins);
        return;
      }

      const filtered = plugins.filter(plugin => {
        return plugin.name.toLowerCase().includes(query) ||
               (plugin.author || '').toLowerCase().includes(query) ||
               (plugin.description || '').toLowerCase().includes(query);
      });

      displayPlugins(filtered);
    }

    function openCreateModal() {
      document.getElementById('createModal').classList.add('active');
    }

    function closeCreateModal() {
      document.getElementById('createModal').classList.remove('active');
    }

    async function handleSubmit(e) {
      e.preventDefault();
      
      const pluginData = {
        name: document.getElementById('pluginName').value.trim(),
        author: document.getElementById('pluginAuthor').value.trim() || 'Anonymous',
        description: document.getElementById('pluginDescription').value.trim(),
        icon: document.getElementById('pluginIcon').value,
        sections: {"Test Section": ["test bypass"]} // Temporary for testing
      };
      
      try {
        const response = await fetch('/api/plugins', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(pluginData)
        });
        
        if (response.ok) {
          closeCreateModal();
          loadPlugins();
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function viewPlugin(pluginId) {
      console.log('View plugin:', pluginId);
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return (text || '').replace(/[&<>"']/g, m => map[m]);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
