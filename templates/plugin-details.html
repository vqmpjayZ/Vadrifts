<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Details</title>
  <link rel="icon" href="https://i.imgur.com/ePueN25.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      background: rgba(114, 9, 183, 0.2);
      border: 1px solid rgba(114, 9, 183, 0.3);
      color: #9c88ff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(114, 9, 183, 0.3);
      border-color: #9c88ff;
    }

    .view-toggle {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toggle-btn {
      background: rgba(40, 40, 40, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ccc;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .toggle-btn:hover {
      background: rgba(60, 60, 60, 0.5);
    }

    .toggle-btn.active {
      background: rgba(114, 9, 183, 0.3);
      border-color: rgba(114, 9, 183, 0.5);
      color: #9c88ff;
    }

    .plugin-header {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .plugin-icon-large {
      width: 80px;
      height: 80px;
      min-width: 80px;
      background: rgba(114, 9, 183, 0.2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9c88ff;
    }

    .plugin-icon-large svg {
      width: 48px;
      height: 48px;
    }

    .plugin-info {
      flex: 1;
    }

    .plugin-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .plugin-author {
      color: #888;
      margin-bottom: 15px;
    }

    .plugin-description {
      color: #ccc;
      line-height: 1.6;
    }

    .plugin-stats {
      display: flex;
      gap: 25px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #888;
      font-size: 14px;
    }

    .styled-view, .loadstring-view {
      display: none;
    }

    .styled-view.active, .loadstring-view.active {
      display: block;
    }
    
    .loadstring-container {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
    }
    
    .loadstring-url {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      color: #9c88ff;
      font-size: 14px;
      margin-top: 15px;
      word-break: break-all;
    }
    
    .loadstring-example {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #ddd;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .info-text {
      color: #888;
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.6;
    }

    .section {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #9c88ff;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bypass-count {
      background: rgba(114, 9, 183, 0.3);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .bypasses-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bypass-item {
      background: rgba(20, 20, 20, 0.5);
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #7209b7;
      color: #ddd;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .raw-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .raw-title {
      font-size: 18px;
      font-weight: 600;
      color: #9c88ff;
    }

    .copy-btn {
      background: rgba(114, 9, 183, 0.2);
      border: 1px solid rgba(114, 9, 183, 0.3);
      color: #9c88ff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-btn:hover {
      background: rgba(114, 9, 183, 0.3);
      border-color: #9c88ff;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
      display: none;
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .error-text {
      color: #888;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #9c88ff;
      margin-bottom: 15px;
    }

    .modal-text {
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .modal-btn-primary {
      background: rgba(114, 9, 183, 0.3);
      border: 1px solid rgba(114, 9, 183, 0.5);
      color: #9c88ff;
    }

    .modal-btn-primary:hover {
      background: rgba(114, 9, 183, 0.4);
    }

    .modal-btn-secondary {
      background: rgba(40, 40, 40, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ccc;
    }

    .modal-btn-secondary:hover {
      background: rgba(60, 60, 60, 0.5);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .plugin-header {
        flex-direction: column;
        text-align: center;
      }

      .plugin-icon-large {
        margin: 0 auto;
      }

      .plugin-stats {
        justify-content: center;
      }

      .view-toggle {
        width: 100%;
      }

      .toggle-btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/plugins" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 11H7.83l4.88-4.88a1 1 0 1 0-1.42-1.42l-6.59 6.59a1 1 0 0 0 0 1.42l6.59 6.59a1 1 0 0 0 1.42-1.42L7.83 13H19a1 1 0 0 0 0-2z"/>
        </svg>
        Back to Plugins
      </a>
      <div class="view-toggle">
        <button class="toggle-btn active" data-view="styled">Main</button>
        <button class="toggle-btn" data-view="raw">Raw</button>
      </div>
    </div>

    <div id="pluginContent">
      <div class="error-state">
        <div class="error-icon">‚è≥</div>
        <div class="error-title">Loading plugin...</div>
        <div class="error-text">Please wait</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied to clipboard!</div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-title">View Raw API Data</div>
      <div class="modal-text">Are you sure you want to get redirected to the raw page of this website?</div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="modal-btn modal-btn-primary" onclick="confirmRawRedirect()">View Raw</button>
      </div>
    </div>
  </div>

  <script>
    let currentPlugin = null;
    let rawUrl = '';

    function getPluginIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadPlugin() {
      const pluginId = getPluginIdFromUrl();
      
      if (!pluginId) {
        showError('No plugin ID provided');
        return;
      }

      try {
        const savedPlugins = localStorage.getItem('vadriftsPlugins');
        let plugins = [];
        
        if (savedPlugins) {
          plugins = JSON.parse(savedPlugins);
        }

        currentPlugin = plugins.find(p => p.id === pluginId);

        if (!currentPlugin) {
          const response = await fetch(`/api/plugins/${pluginId}`);
          if (response.ok) {
            currentPlugin = await response.json();
          } else {
            throw new Error('Plugin not found');
          }
        }

        rawUrl = `${window.location.origin}/api/plugins/${currentPlugin.id}/raw`;
        displayPlugin();
        setupViewToggle();
      } catch (error) {
        console.error('Error loading plugin:', error);
        showError('Failed to load plugin');
      }
    }

    function displayPlugin() {
      if (!currentPlugin) return;

      const sectionCount = Object.keys(currentPlugin.sections || {}).length;
      const bypassCount = Object.values(currentPlugin.sections || {}).reduce((acc, bypasses) => acc + bypasses.length, 0);

      const styledView = `
        <div class="plugin-header">
          <div class="plugin-icon-large">
            ${getIconSvg(currentPlugin.icon || 'package')}
          </div>
          <div class="plugin-info">
            <h1 class="plugin-title">${escapeHtml(currentPlugin.name)}</h1>
            <div class="plugin-author">by ${escapeHtml(currentPlugin.author || 'Anonymous')}</div>
            <p class="plugin-description">${escapeHtml(currentPlugin.description || 'No description provided.')}</p>
            <div class="plugin-stats">
              <span>üì¶ ${sectionCount} sections</span>
              <span>üîß ${bypassCount} bypasses</span>
            </div>
          </div>
        </div>

        ${Object.entries(currentPlugin.sections || {}).map(([sectionName, bypasses]) => `
          <div class="section">
            <div class="section-title">
              ${escapeHtml(sectionName)}
              <span class="bypass-count">${bypasses.length}</span>
            </div>
            <div class="bypasses-list">
              ${bypasses.map(bypass => `
                <div class="bypass-item">${escapeHtml(bypass)}</div>
              `).join('')}
            </div>
          </div>
        `).join('')}
      `;

      document.getElementById('pluginContent').innerHTML = `
        <div class="styled-view active">
          ${styledView}
        </div>
      `;
    }

    function setupViewToggle() {
      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const view = btn.getAttribute('data-view');
          if (view === 'raw') {
            openModal();
          } else {
            switchView(view);
          }
        });
      });
    }

    function switchView(view) {
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.styled-view').forEach(v => v.classList.remove('active'));
      
      document.querySelector(`[data-view="${view}"]`).classList.add('active');
      document.querySelector(`.${view}-view`).classList.add('active');
    }

    function openModal() {
      document.getElementById('modalOverlay').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
      // Reset the button state back to Main
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('[data-view="styled"]').classList.add('active');
    }

    function confirmRawRedirect() {
      window.location.href = rawUrl;
    }

    function getIconSvg(iconName) {
      return '<svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>';
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function showError(message) {
      document.getElementById('pluginContent').innerHTML = `
        <div class="error-state">
          <div class="error-icon">‚ùå</div>
          <div class="error-title">Error</div>
          <div class="error-text">${escapeHtml(message)}</div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return (text || '').replace(/[&<>"']/g, m => map[m]);
    }

    document.addEventListener('DOMContentLoaded', loadPlugin);
  </script>
</body>
</html>
