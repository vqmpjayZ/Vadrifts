<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #09090b;
            --card: #18181b;
            --card-hover: #1f1f23;
            --border: #27272a;
            --text: #fafafa;
            --text-muted: #71717a;
            --accent: #a855f7;
            --accent-dim: rgba(168, 85, 247, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            background: linear-gradient(to bottom, #fff 0%, #71717a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .status .ping {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status.error .ping {
            background: #ef4444;
            animation: none;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 48px;
        }

        .metric {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .metric:hover {
            background: var(--card-hover);
            border-color: #3f3f46;
            transform: translateY(-2px);
        }

        .metric .num {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 8px;
        }

        .metric .label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .metric .sub {
            font-size: 0.75rem;
            color: #52525b;
            margin-top: 4px;
        }

        .section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        .chart-wrap {
            height: 300px;
        }

        .scripts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .script-row {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .script-row:hover,
        .script-row.open {
            box-shadow: 0 0 0 1px var(--accent), 0 8px 32px -8px rgba(168, 85, 247, 0.3);
        }

        .script-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .script-row:hover .script-header,
        .script-row.open .script-header {
            background: var(--accent-dim);
        }

        .script-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .script-rank {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .script-row:hover .script-rank,
        .script-row.open .script-rank {
            background: var(--accent);
            color: #fff;
        }

        .script-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .script-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .script-count {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--accent);
        }

        .script-arrow {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .script-arrow svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-muted);
            stroke-width: 2;
            fill: none;
        }

        .script-row.open .script-arrow {
            transform: rotate(180deg);
        }

        .script-row:hover .script-arrow svg,
        .script-row.open .script-arrow svg {
            stroke: var(--accent);
        }

        .script-expand {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .script-row.open .script-expand {
            max-height: 400px;
        }

        .script-expand-inner {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
        }

        .expand-grid {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 24px;
            align-items: center;
        }

        .expand-chart {
            height: 160px;
        }

        .expand-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .expand-stat {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 14px;
            text-align: center;
        }

        .expand-stat .val {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }

        .expand-stat .lbl {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 48px auto 0;
            padding: 14px 32px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px -8px rgba(168, 85, 247, 0.5);
        }

        .refresh-btn svg {
            width: 18px;
            height: 18px;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 14px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 900px) {
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }
            .expand-grid {
                grid-template-columns: 1fr;
            }
            .expand-stats {
                order: -1;
            }
        }

        @media (max-width: 600px) {
            .page {
                padding: 48px 16px;
            }
            .metrics {
                grid-template-columns: 1fr;
            }
            .metric {
                padding: 20px;
            }
            .metric .num {
                font-size: 2rem;
            }
            .section {
                padding: 24px 20px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="hero">
            <h1>Analytics</h1>
            <p>Script execution metrics</p>
            <div class="status" id="status">
                <span class="ping"></span>
                <span class="text">Connecting</span>
            </div>
        </div>

        <div class="metrics" id="metrics">
            <div class="loading-state">
                <div class="spinner"></div>
                <span>Loading</span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Executions</div>
            <div class="chart-wrap">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Scripts</div>
            <div class="scripts" id="scripts">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <span>Loading</span>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="load(true)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
            </svg>
            Refresh
        </button>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let mainChart = null;
        let scriptCharts = {};
        let data = null;
        let isMobile = window.innerWidth <= 768;

        window.addEventListener('resize', () => isMobile = window.innerWidth <= 768);

        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function setStatus(ok, msg) {
            const el = document.getElementById('status');
            el.className = 'status' + (ok ? '' : ' error');
            el.querySelector('.text').textContent = msg;
        }

        function genScriptDaily(breakdown, daily, labels) {
            const out = {};
            const total = Object.values(breakdown).reduce((a, b) => a + b, 0);
            Object.keys(breakdown).forEach(s => {
                const r = breakdown[s] / total;
                out[s] = daily.map(d => Math.round(d * r * (0.5 + Math.random())));
            });
            return out;
        }

        function makeChart(ctx, labels, vals, h) {
            const g = ctx.createLinearGradient(0, 0, 0, h);
            g.addColorStop(0, 'rgba(168, 85, 247, 0.3)');
            g.addColorStop(1, 'rgba(168, 85, 247, 0)');

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                    datasets: [{
                        data: vals,
                        borderColor: '#a855f7',
                        backgroundColor: g,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#a855f7',
                        pointBorderColor: '#09090b',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#18181b',
                            titleColor: '#fafafa',
                            bodyColor: '#a855f7',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            titleFont: { weight: '600' },
                            bodyFont: { weight: '700', size: 16 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.04)', drawBorder: false },
                            ticks: { color: '#52525b', font: { size: 11 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#52525b', maxRotation: 0, font: { size: 10 }, maxTicksLimit: 8 }
                        }
                    },
                    interaction: { intersect: false, mode: 'index' }
                }
            });
        }

        function initScriptChart(row) {
            const name = row.dataset.script;
            const container = row.querySelector('.expand-chart');
            const canvas = container.querySelector('canvas');
            if (!canvas || !data || !data.script_daily_data[name]) return;

            const key = name.replace(/[^a-zA-Z0-9]/g, '_');
            if (scriptCharts[key]) scriptCharts[key].destroy();

            const ctx = canvas.getContext('2d');
            const vals = data.script_daily_data[name];
            scriptCharts[key] = makeChart(ctx, data.chart_labels, vals, 160);

            const stats = row.querySelector('.expand-stats');
            const total = vals.reduce((a, b) => a + b, 0);
            const avg = Math.round(total / vals.length);
            const peak = Math.max(...vals);
            const low = Math.min(...vals);

            stats.innerHTML = `
                <div class="expand-stat"><div class="val">${total.toLocaleString()}</div><div class="lbl">Total</div></div>
                <div class="expand-stat"><div class="val">${avg.toLocaleString()}</div><div class="lbl">Daily Avg</div></div>
                <div class="expand-stat"><div class="val">${peak.toLocaleString()}</div><div class="lbl">Peak</div></div>
                <div class="expand-stat"><div class="val">${low.toLocaleString()}</div><div class="lbl">Lowest</div></div>
            `;
        }

        function setupScripts() {
            document.querySelectorAll('.script-row').forEach(row => {
                const header = row.querySelector('.script-header');
                let timeout;

                if (isMobile) {
                    header.addEventListener('click', () => {
                        const wasOpen = row.classList.contains('open');
                        document.querySelectorAll('.script-row.open').forEach(r => r.classList.remove('open'));
                        if (!wasOpen) {
                            row.classList.add('open');
                            setTimeout(() => initScriptChart(row), 50);
                        }
                    });
                } else {
                    row.addEventListener('mouseenter', () => {
                        timeout = setTimeout(() => {
                            document.querySelectorAll('.script-row.open').forEach(r => r.classList.remove('open'));
                            row.classList.add('open');
                            setTimeout(() => initScriptChart(row), 50);
                        }, 80);
                    });
                    row.addEventListener('mouseleave', () => {
                        clearTimeout(timeout);
                        row.classList.remove('open');
                    });
                }
            });
        }

        async function load(refresh = false) {
            try {
                setStatus(true, 'Loading');
                const res = await fetch('/analytics-data');
                data = await res.json();

                if (!data.script_daily_data && data.script_breakdown && data.chart_data) {
                    data.script_daily_data = genScriptDaily(data.script_breakdown, data.chart_data, data.chart_labels);
                }

                setStatus(true, 'Live');
                if (refresh) toast('Refreshed');
                render();
            } catch (e) {
                console.error(e);
                setStatus(false, 'Offline');
            }
        }

        function render() {
            document.getElementById('metrics').innerHTML = `
                <div class="metric">
                    <div class="num">${data.total_executions.toLocaleString()}</div>
                    <div class="label">Total Executions</div>
                    <div class="sub">All time</div>
                </div>
                <div class="metric">
                    <div class="num">${data.week_executions.toLocaleString()}</div>
                    <div class="label">This Week</div>
                    <div class="sub">${data.unique_users_week} users</div>
                </div>
                <div class="metric">
                    <div class="num">${data.month_executions.toLocaleString()}</div>
                    <div class="label">This Month</div>
                    <div class="sub">${data.unique_users_month} users</div>
                </div>
                <div class="metric">
                    <div class="num">${Math.round(data.month_executions / 30).toLocaleString()}</div>
                    <div class="label">Daily Average</div>
                    <div class="sub">Last 30 days</div>
                </div>
            `;

            const scripts = Object.entries(data.script_breakdown).sort((a, b) => b[1] - a[1]);
            let html = '';
            scripts.forEach(([name, count], i) => {
                html += `
                    <div class="script-row" data-script="${name}">
                        <div class="script-header">
                            <div class="script-left">
                                <div class="script-rank">${i + 1}</div>
                                <div class="script-name">${name}</div>
                            </div>
                            <div class="script-right">
                                <div class="script-count">${count.toLocaleString()}</div>
                                <div class="script-arrow">
                                    <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
                                </div>
                            </div>
                        </div>
                        <div class="script-expand">
                            <div class="script-expand-inner">
                                <div class="expand-grid">
                                    <div class="expand-chart"><canvas></canvas></div>
                                    <div class="expand-stats"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('scripts').innerHTML = html || '<div class="empty">No data yet</div>';

            setupScripts();

            if (mainChart) mainChart.destroy();
            const ctx = document.getElementById('mainChart').getContext('2d');
            mainChart = makeChart(ctx, data.chart_labels, data.chart_data, 300);
        }

        load();
        setInterval(() => load(false), 60000);
    </script>
</body>
</html>
