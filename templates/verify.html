<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HWID Verification - Vadrifts</title>
  <link rel="icon" href="https://i.imgur.com/ePueN25.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .bg-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.6;
      animation-duration: 15s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .light-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #065f46 0%, transparent 70%);
      top: 2%;
      left: 2%;
      animation-name: float1;
    }

    .light-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #047857 0%, transparent 70%);
      top: 15%;
      right: 8%;
      animation-name: float2;
      animation-delay: -3s;
    }

    .light-3 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #059669 0%, transparent 70%);
      bottom: 20%;
      left: 10%;
      animation-name: float3;
      animation-delay: -6s;
    }

    .light-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #10b981 0%, transparent 70%);
      bottom: 15%;
      right: 12%;
      animation-name: float4;
      animation-delay: -9s;
    }

    .light-5 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, #34d399 0%, transparent 70%);
      top: 45%;
      left: 45%;
      animation-name: float5;
      animation-delay: -12s;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(120px, -80px) scale(1.1); }
      66% { transform: translate(-80px, 120px) scale(0.9); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-100px, 90px) scale(1.2); }
      66% { transform: translate(150px, -100px) scale(0.8); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(90px, -120px) scale(0.95); }
      66% { transform: translate(-120px, -90px) scale(1.05); }
    }

    @keyframes float4 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-90px, -100px) scale(1.3); }
      66% { transform: translate(100px, 130px) scale(0.7); }
    }

    @keyframes float5 {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      50% { transform: translate(-30px, -50px) scale(1.1) rotate(180deg); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #10b981;
      border-radius: 50%;
      opacity: 0.5;
      box-shadow: 0 0 8px #10b981;
      animation: floatUp 240s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.5;
      }
      50% {
        transform: translateY(50vh) translateX(20px);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-200px) translateX(40px);
        opacity: 0.3;
      }
    }

    .container {
      position: relative;
      z-index: 10;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(16, 185, 129, 0.2);
      padding: 50px 45px;
      border-radius: 24px;
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(16, 185, 129, 0.1);
      text-align: center;
      width: 480px;
      max-width: 90vw;
      position: relative;
      transition: all 0.3s ease;
    }

    .box:hover {
      border-color: rgba(16, 185, 129, 0.3);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 120px rgba(16, 185, 129, 0.15);
    }

    .logo-wrapper {
      width: 90px;
      height: 90px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #059669, #10b981);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      position: relative;
      animation: logoFloat 3s ease-in-out infinite;
      box-shadow: 
        0 20px 40px rgba(16, 185, 129, 0.3),
        0 0 60px rgba(16, 185, 129, 0.2);
    }

    @keyframes logoFloat {
      0%, 100% { 
        transform: translateY(0) scale(1);
      }
      50% { 
        transform: translateY(-8px) scale(1.03);
      }
    }

    h2 {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 40px;
      line-height: 1.7;
      font-weight: 400;
    }

    .subtitle strong {
      color: #aaa;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      color: #aaa;
      font-weight: 500;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 18px 50px 18px 20px;
      font-size: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Consolas', 'Monaco', monospace;
      letter-spacing: 0.5px;
    }

    input:focus {
      border-color: #10b981;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 
        0 0 0 4px rgba(16, 185, 129, 0.1),
        0 0 30px rgba(16, 185, 129, 0.2);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #555;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0;
    }

    .hwid-indicator {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.8);
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    .hwid-indicator.valid {
      background: #10b981;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50%) scale(1.15);
        opacity: 0.8;
      }
    }

    .verify-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #059669, #10b981);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 10px 30px rgba(16, 185, 129, 0.3),
        0 0 60px rgba(16, 185, 129, 0.1);
      font-family: 'Inter', sans-serif;
    }

    .verify-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .verify-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(16, 185, 129, 0.4),
        0 0 80px rgba(16, 185, 129, 0.2);
    }

    .verify-btn:hover::before {
      left: 100%;
    }

    .verify-btn:active {
      transform: translateY(-1px);
    }

    .verify-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .verify-btn:disabled:hover {
      transform: none;
    }

    .status {
      margin-top: 25px;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      min-height: 20px;
      backdrop-filter: blur(10px);
      display: none;
      animation: slideIn 0.3s ease;
    }

    .status.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.loading {
      background: rgba(251, 191, 36, 0.15);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
    }

    .status.success {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 2px solid currentColor;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 13px;
      color: #34d399;
      margin-top: 20px;
      font-weight: 500;
    }

    .info-icon {
      font-size: 16px;
    }

    .access-denied {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .box {
        padding: 40px 30px;
        width: 95vw;
      }
      
      h2 {
        font-size: 30px;
      }

      .logo-wrapper {
        width: 75px;
        height: 75px;
        font-size: 34px;
      }

      .subtitle {
        font-size: 13px;
      }

      input {
        font-size: 14px;
        padding: 16px 45px 16px 18px;
      }

      .verify-btn {
        font-size: 14px;
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .box {
        padding: 35px 25px;
      }

      h2 {
        font-size: 26px;
      }

      .logo-wrapper {
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="bg-lights">
    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>
    <div class="light light-4"></div>
    <div class="light light-5"></div>
  </div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="box">
      <div class="logo-wrapper">🔐</div>
      <h2>HWID Verification</h2>
      <p class="subtitle">
        To generate your access key, please enter your <strong>Hardware ID (HWID)</strong>.<br>
        You can obtain this from the script executor.
      </p>
      
      <div class="input-group">
        <label class="input-label" for="hwidInput">Hardware ID</label>
        <input 
          id="hwidInput" 
          type="text" 
          placeholder="Enter your HWID here..." 
          autocomplete="off"
          spellcheck="false"
        />
        <div class="hwid-indicator" id="hwidIndicator"></div>
      </div>
      
      <button class="verify-btn" onclick="getKey()" id="verifyBtn">
        Generate Access Key
      </button>
      
      <div class="status" id="status"></div>

      <div class="info-badge">
        <span class="info-icon">🛡️</span>
        <span>Secure verification system</span>
      </div>
    </div>
  </div>

  <script>
    let isValidHwid = false;
    const allowedReferrers = ['work.ink', 'www.work.ink', 'lootdest.org'];

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = -Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function checkAccess() {
      const referrer = document.referrer;
      const hasValidReferrer = allowedReferrers.some(domain => 
        referrer.includes(domain)
      );

      if (!hasValidReferrer && referrer) {
        showAccessDenied();
        return false;
      }
      return true;
    }

    function showAccessDenied() {
      const box = document.querySelector('.box');
      box.classList.add('access-denied');
      box.innerHTML = `
        <div class="logo-wrapper" style="background: linear-gradient(135deg, #dc2626, #ef4444);">🚫</div>
        <h2 style="background: linear-gradient(135deg, #ef4444, #f87171); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Access Denied</h2>
        <p class="subtitle">
          Direct access to this page is not permitted.<br>
          Please access through the <strong>authorized verification portal</strong>.
        </p>
        <div class="status error show" style="margin-top: 30px;">
          <span>⚠️</span> Unauthorized access attempt detected
        </div>
      `;
    }

    function updateHwidIndicator() {
      const hwid = document.getElementById("hwidInput").value.trim();
      const indicator = document.getElementById("hwidIndicator");
      
      if (hwid && hwid.length >= 25) {
        indicator.classList.add("valid");
        isValidHwid = true;
      } else {
        indicator.classList.remove("valid");
        isValidHwid = false;
      }
    }

    function setStatus(message, type = '') {
      const statusEl = document.getElementById("status");
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
      
      if (type) {
        statusEl.classList.add('show');
      } else {
        statusEl.classList.remove('show');
      }
    }

    async function getKey() {
      const hwid = document.getElementById("hwidInput").value.trim();
      const btn = document.getElementById("verifyBtn");
      
      if (!hwid || hwid.length < 25) {
        setStatus("⚠️ Please enter a valid HWID (minimum 25 characters)", "error");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<div class="loading-spinner"></div>Generating Key...';
      setStatus('<div class="loading-spinner"></div>Generating your access key...', "loading");

      try {
        const res = await fetch(`/create?hwid=${encodeURIComponent(hwid)}`);
        const link = await res.text();
        
        if (res.ok) {
          setStatus("✓ Access key generated successfully! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = link;
          }, 1500);
        } else {
          setStatus(`✗ Failed to generate key: ${link}`, "error");
          btn.disabled = false;
          btn.innerHTML = 'Generate Access Key';
        }
      } catch (err) {
        console.error('Generation error:', err);
        setStatus("✗ Network error. Please check your connection and try again.", "error");
        btn.disabled = false;
        btn.innerHTML = 'Generate Access Key';
      }
    }

    document.getElementById("hwidInput").addEventListener("input", updateHwidIndicator);
    
    document.getElementById("hwidInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter" && isValidHwid) {
        getKey();
      }
    });

    document.getElementById("hwidInput").addEventListener("paste", (e) => {
      setTimeout(updateHwidIndicator, 10);
    });

    if (checkAccess()) {
      createParticles();
    }

    window.addEventListener('load', () => {
      document.getElementById("hwidInput").focus();
    });
  </script>
</body>
</html>
