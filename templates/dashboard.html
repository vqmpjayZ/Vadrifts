<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Dashboard - Vadrifts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a0033 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #9c88ff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(156, 136, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(156, 136, 255, 0.6);
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #9c88ff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(156, 136, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .category-card.testing {
            border-color: #ffaa00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: #ffaa00; }
            50% { border-color: #ff6b00; }
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #9c88ff;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.working {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .status-badge.partial {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-badge.patched {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .status-badge.testing {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid #ffaa00;
        }

        .status-badge.unknown {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
            border: 1px solid #888;
        }

        .category-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.95rem;
        }

        .info-label {
            color: #666;
        }

        .success-rate {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9c88ff 0%, #ff6b9d 100%);
            transition: width 0.5s ease;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #9c88ff 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(156, 136, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(156, 136, 255, 0.6);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #9c88ff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ff6b9d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <header>
            <h1>Bypass Dashboard</h1>
            <p class="subtitle">Real-time bypass testing statistics</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Categories</div>
                <div class="stat-value" id="totalCategories">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Tested Today</div>
                <div class="stat-value" id="testedToday">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Currently Testing</div>
                <div class="stat-value" id="currentlyTesting">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Success Rate</div>
                <div class="stat-value" id="avgSuccessRate">-</div>
            </div>
        </div>

        <div class="categories-grid" id="categoriesGrid">
            <div class="loading">Loading dashboard data...</div>
        </div>

        <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>
    </div>

    <script>
        const TESTING_TIMEOUT_MS = 300000;

        function getStatusBadge(status, isStale) {
            if (isStale) {
                return '<span class="status-badge unknown">Timed Out</span>';
            }
            
            if (status.testing) {
                return '<span class="status-badge testing">Testing</span>';
            }
            
            if (status.success_rate === 'unknown') {
                return '<span class="status-badge unknown">Not Tested</span>';
            }
            
            const rate = parseInt(status.success_rate);
            if (rate >= 70) {
                return '<span class="status-badge working">Working</span>';
            } else if (rate >= 40) {
                return '<span class="status-badge partial">Partial</span>';
            } else {
                return '<span class="status-badge patched">Patched</span>';
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor(diff / 60000);
            
            if (hours < 1) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return date.toLocaleDateString();
        }

        function checkTestingTimeout(status) {
            if (!status.testing || !status.started_at) return false;
            
            const startTime = new Date(status.started_at * 1000);
            const elapsed = Date.now() - startTime;
            
            return elapsed > TESTING_TIMEOUT_MS;
        }

        function createCategoryCard(name, status) {
            const card = document.createElement('div');
            
            const isStale = checkTestingTimeout(status);
            const isActuallyTesting = status.testing && !isStale;
            
            card.className = 'category-card' + (isActuallyTesting ? ' testing' : '');
            
            const rate = status.success_rate !== 'unknown' ? parseInt(status.success_rate) : 0;
            let rateColor = '#888';
            if (status.success_rate !== 'unknown') {
                rateColor = rate >= 70 ? '#22c55e' : rate >= 40 ? '#ffc107' : '#ef4444';
            }
            
            card.innerHTML = `
                <div class="category-header">
                    <div class="category-name">${name}</div>
                    ${getStatusBadge(status, isStale)}
                </div>
                <div class="success-rate" style="color: ${rateColor}">
                    ${isActuallyTesting ? 'Testing...' : status.success_rate}
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${rate}%; background: ${rateColor};"></div>
                </div>
                <div class="category-info">
                    <div class="info-row">
                        <span class="info-label">Last Tested:</span>
                        <span>${formatTimestamp(status.last_tested)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Tested By:</span>
                        <span>${status.tester || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Total Tests:</span>
                        <span>${status.test_count || 0}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                
                document.getElementById('totalCategories').textContent = data.total_categories;
                document.getElementById('testedToday').textContent = data.tested_today;
                document.getElementById('currentlyTesting').textContent = data.currently_testing;
                document.getElementById('avgSuccessRate').textContent = data.average_success_rate + '%';
                
                const grid = document.getElementById('categoriesGrid');
                grid.innerHTML = '';
                
                for (const [name, status] of Object.entries(data.categories)) {
                    grid.appendChild(createCategoryCard(name, status));
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('categoriesGrid').innerHTML = 
                    '<div class="loading">Failed to load data. Please try again.</div>';
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
